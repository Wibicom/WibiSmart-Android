<!DOCTYPE html>

<html>
<head>
    <link href = "oneDevice_dashboard.css" rel="stylesheet">
    <link href = "bootstrap.css" rel="stylesheet">
</head>
<body>

<p><span class = "sensor-name" > Accelerometer</span></p> 

    <div>
        <p class = "data-info" id="accxvalue"></p>
        <div class="progress">
            <div id = "firstSegment_progress_x" class="progress-bar gray-zone" role="progressbar" style="width: 0%"></div>
            <div id = "secondSegment_progress_x" class="progress-bar progress-bar-orange" role="progressbar" style="width: 0%"></div>
            <div id = "thirdSegment_progress_x" class="progress-bar gray-zone" role="progressbar"  style="width: 100%"></div>
        </div>
    </div>

    <div>
        <p class = "data-info" id="accyvalue"></p>
        <div class = "data_progress_y"></div>
        <div class="progress">
            <div id = "firstSegment_progress_y" class="progress-bar gray-zone" role="progressbar" style="width: 0%"></div>
            <div id = "secondSegment_progress_y" class="progress-bar progress-bar-green" role="progressbar" style="width: 0%"></div>
            <div id = "thirdSegment_progress_y" class="progress-bar gray-zone" role="progressbar"  style="width: 100%"></div>
        </div>
    </div>

    <div>
        <p class = "data-info" id="acczvalue"></p>
        <div class="progress">
            <div id = "firstSegment_progress_z" class="progress-bar gray-zone" role="progressbar" style="width: 0%"></div>
            <div id = "secondSegment_progress_z" class="progress-bar progress-bar-blue" role="progressbar" style="width: 0%"></div>
            <div id = "thirdSegment_progress_z" class="progress-bar gray-zone" role="progressbar"  style="width: 100%"></div>
        </div>
    </div>

    <div>
        <p class = "data-info" >Total Acceleration: </p>
        <p class="data-info" id="totalaccelerationvalue"></p>


    </div>





<script src = "bootstrap.js"></script>
<script src = "accelerometer_widget.js"></script>

</body>
</html>
